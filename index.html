<style>
:root{
    --bg-color:#0a0a0a;
    --neon1:#ff00ff;
    --neon2:#00ffff;
    --neon3:#ff0055;
    --text-color:#ffffff;
}
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat',sans-serif;
}
body,html{
    width:100%;
    height:100%;
    overflow:hidden;
    background:#0a0a0a;
}
.hero{
    position:relative;
    width:100%;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    background:linear-gradient(120deg,#0a0a0a 0%,#0f0f0f 100%);
}
.hero::before{
    content:"";
    position:absolute;
    top:50%;
    left:50%;
    width:400px;
    height:400px;
    background:url("LOGODIFINITIVO.PNG") center/contain no-repeat;
    opacity:0.08;
    transform:translate(-50%,-50%);
    animation:logoFloat 10s ease-in-out infinite alternate;
    z-index:1;
}
@keyframes logoFloat{
    0%{transform:translate(-50%,-50%) rotate(0deg);}
    50%{transform:translate(-50%,-55%) rotate(15deg);}
    100%{transform:translate(-50%,-50%) rotate(0deg);}
}
canvas{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:2;
}
.hero-content{
    position:relative;
    z-index:4;
    text-align:center;
    color:var(--text-color);
}
h1{
    font-size:6rem;
    color:var(--neon2);
    text-shadow:0 0 20px var(--neon2),0 0 60px var(--neon2);
}
p{
    font-size:2rem;
    color:var(--neon1);
    margin-bottom:2rem;
}
.button{
    padding:20px 60px;
    font-size:1.5rem;
    border-radius:50px;
    background:var(--neon2);
    color:#000;
    text-decoration:none;
    box-shadow:0 0 40px var(--neon2);
}
@media(max-width:768px){
    h1{font-size:3rem;}
    p{font-size:1.2rem;}
}
</style>

<body>
<div class="hero">
    <canvas id="particleCanvas"></canvas>
    <div class="hero-content">
        <h1>ANYINSAN</h1>
        <p>FRANK HOYOS</p>
        <a href="menuacademia.html" class="button">INICIO</a>
    </div>
</div>

<script>
const canvas=document.getElementById('particleCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

class Particle{
    constructor(){
        this.x=Math.random()*canvas.width;
        this.y=Math.random()*canvas.height;
        this.r=Math.random()*3+1;
        this.dx=(Math.random()-0.5)*2;
        this.dy=(Math.random()-0.5)*2;
    }
    draw(){
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
        ctx.fillStyle='#00ffff';
        ctx.fill();
    }
    update(){
        this.x+=this.dx;
        this.y+=this.dy;
        if(this.x<0||this.x>canvas.width)this.dx*=-1;
        if(this.y<0||this.y>canvas.height)this.dy*=-1;
        this.draw();
    }
}
let particles=[];
for(let i=0;i<150;i++)particles.push(new Particle());
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>p.update());
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
